<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <title>DNC Weather</title>
</head>
<body>
    <!-- CABEÇALHO -->
    <div id="header">
        <h1>  DncWeather </h1>
        <ul id="adress">
            <li> Endereços </li>
            <li> Previsão do tempo </li>
        </ul>       
    </div>
    <!-- TITULO -->
    <div class="title">
        <h1> Descubra Mais com Precisão: <br> 
            Previsões do Tempo e endereços <br>
            em tempo real.
        </h1>
        <img width="250px" src="imageCloud.svg" alt="">
    </div>
    <!-- FORMULÁRIO -->
    <div class="container"> 
        <form id="form">
            <div class="formGroup" >
                <br>
                <label> Primeiro Nome: </label>
                <input type="text" id="nome" placeholder="Insira seu primeiro nome:">
            </div>

            <div class="formGroup" >
                <label> E-mail: </label>
                <input type="text" id="email" placeholder="Insira seu e-mail:">
            </div>

            <div class="formGroup" >
                <label> Digite o CEP: </label>
                <input type="text" id="cep" value="" placeholder="Insira seu cep:">
            </div>

            <div class="longLag">
                <div class="formGroup" >
                    <label> Digite a latitude e longitude para saber a previsão: </label>
                    <input type="text" placeholder="Latitude:" id="latitude">
                    <input type="text" placeholder="Longitude:" id="longitude">
                </div>
            </div>
            <button type="button" onclick="executarFuncoes()" > Acessar  </button>
        </div>
    </form>

    <!-- RODAPÉ -->

    <div class="rodaPe">
        <h1>
            Resultado da busca por CEP:
        </h1>
        <img src="localizacao.svg" alt="">
    </div>
    <div class="cepResult">
        <div class="linha1">
            <h3> Logradouro/Nome </h3>
            <h3> Bairro/Distrito </h3>
            <h3> Localidade/UF </h3>
        </div>
        
        <div class="linha2">
            <input class="inputLinha2" id="rua"> 
            <input class="inputLinha2" id="bairro"> 
            <input class="inputLinha2" id="cidade"> 
        </div>
        
    </div>
    <div class="titleFooter">
        <h1> Previsão do tempo na região: </h1>
        <img width="150px" src="imageCloud2.svg" alt="">
    </div>
    
    <div id="graus">
        <h3>Previsão de tempo de acordo com a região:</h3>
    </div>
   
</body>
<script src="javascript.js"></script>
</html>
